<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <script src="libraries/p5.serialport.js"></script>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/leaflet.css" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="libraries/leaflet.js"></script>


    <meta charset="utf-8" />

</head>

<body>
    <div id="parent">
        <div id="gui">
            <div id="input">
                <h2>Communication:</h2>
                Port Arduino is connected to:
                <input type="text" id="comPort" value="COM5"> Baudrate:
                <input type="text" id="baudRate" value="9600">

                <button class="button" onclick="setupSerial()">Open Serial</button>
                <p id="serialStatus"></p>

                <input type="text" id="commandText" value="<,>">
                <button class="button" onclick="getCommand()">Send command</button>
            </div>
            <div id="markerList">
                <h2>Locations:</h2>
                <div id="markers">
                    <button class="button">Apple</button>
                    <button class="button">Samsung</button class="button">
          <button class="button">Sony</button class="button">
          <button class="button">Sony</button class="button">
        </div>
      </div>
    </div>
    <div id="mapid"></div>
  </div>

  <script src="map.js"></script>
  <script src="serial.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
